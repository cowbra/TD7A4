# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
#                 [EXPERIMENTAL]
# -+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+
# Amount of particle can be changed from 0 to 100,
# mostly magic enchantments are affected.
# Default value is 80% for a high detailed effect,
# changing the value to 0% will almost remove the
# particle effect of the affected enchantments.
# 100% is very high detail particle effect and may
# cause performance issue not on the server but on
# the client side (PLAYERS PLAYING).
ParticleAmount: 80
# Wand magic damage, this associate with the base
# damage of fireball 1, it will be multiplied by
# how much level of fireball does the magic wand
# has. Default value is 0.5
# Most magic enchantments are also affected but
# setting MagicWandDamage to 0 doesn't remove the
# magic damage of magic enchantments.
# Note: Magic damage is 3 times greater than the
# vanilla physical damage.
MagicWandDamage: 1.5